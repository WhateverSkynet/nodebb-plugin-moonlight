sudo: required
dist: trusty
language: node_js
node_js:
- '5'
before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
  sh -e /etc/init.d/xvfb start; sleep 3; fi
- npm i -g typings
before_script:
- npm i
- typings install
script:
- npm run build
deploy:
  provider: npm
  api_key:
    secure: 
  on:
    branch: master
